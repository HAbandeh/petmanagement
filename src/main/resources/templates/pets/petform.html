<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 th:text="${pet.owner.id}"> </h1>
<h1 th:text="${pet.owner.firstName}"> </h1>

<form th:object="${pet}" th:action="@{'/pets/' + ${pet.owner.id} + '/save'}" class="form-horizontal" id="add-owner-form" method="post">


    <input type="hidden" th:field="*{id}" th:value="*{id}"/>
    <input type="text" class="form-control" th:field="*{name}"/>
    <input type="text" class="form-control" th:field="*{age}"/>
    <button type="submit" class="btn btn-default">Submit</button>
</form>


</body>
</html>
