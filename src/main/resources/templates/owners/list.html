<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
        <th th:text="'First Name'"></th>
        <th th:text="'Last Name'"></th>
        <th th:text="'Phone Number'"></th>
        <th th:text="'View'"></th>
        <th th:text="'Delete'"></th>
    </thead>
    <tbody>
    <tr th:each="owner: ${owners}">

        <td th:text="${owner.firstName}"></td>
        <td th:text="${owner.lastName}"></td>
        <td th:text="${owner.phoneNumber}"></td>

        <td >
            <a th:href="@{'/owners/' + ${owner.id} + '/view'}" th:text="View"></a>
        </td>

        <td >
             <a th:href="@{'/owners/' + ${owner.id} + '/delete'}" th:text="Delete"></a>
        </td>
    </tr>


    </tbody>
</table>

<a th:href="@{'/owners/new'}" class="btn btn-default">Add
    Owner</a>

</body>
</html>
